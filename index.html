<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Momentum Clone - extension</title>
</head>

<body>

    <div class="main">
        <div class="container" id="container">
            <div class="timeSec">
                <div id="time" class="clock"></div>
            </div>
            <div class="name">
                <div class="names">
                    <h2 class="helloText">Hello,</h2>
                    <h2 class="welcomeName welcome"></h2>
                    <form action="" class="js-form form">
                        <input type="text" class="nameInput" placeholder="Enter Name?">
                    </form>
                </div>
                <button onclick="removeItem()" class="removeName welcome">‚ùå</button>
            </div>

            <div class="todeSec">
                <form action="" id="todo-form">
                    <input type="text" class="todoLists" placeholder="Write to do..">
                </form>
                <ul id="todo-list"></ul>
            </div>

            <div class="quotes">
                <p id="title"></p>
                <p id="author"></p>
            </div>
        </div>
    </div>



    <script src="./js/image.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/welcome.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/quotes.js"></script>

</body>

</html>
